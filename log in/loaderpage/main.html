<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Axis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax//libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl17CVkqkXNQ/ZH/XLlvwZoJyj7Yy7tcenmp01ypASozpmT/E0iptmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="login">
        <form>
            <h2>Hello<br><span>Welcomr Back!</span></h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <label>
                <input type="checkbox">Keep me logged in
            </label>
            <div class="inputBox">
                <input type="submit" value="Log in">
            </div>
        </form>
        <h4>QR</h4>
        <div class="fingerprint">
            <div class="fingerprintBox">
                <img src="finger.png" alt="">
            </div>
            <p>Login with fingerprint</p>
        </div>
    </div>
</body>
</html>
